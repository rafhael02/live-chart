<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Chart Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, green 0%, transparent 60%),
                  radial-gradient(circle at bottom right, blue 0%, transparent 60%),
                  radial-gradient(circle at bottom left, orange 0%, transparent 60%),
                  radial-gradient(circle at top right, yellow 0%, transparent 60%);
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .frame {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: inline-block;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 1200px; /* Default for large screens */
      height: 500px;
      border-radius: 8px;
      display: block;
      margin: 0 auto; /* Center horizontally */
    }
    
    /* For smaller screens like phones */
    @media (max-width: 600px) {
      iframe {
        max-width: 800px;
        height: 500px; /* Optional: scale height down too */
      }
    }

    
  </style>
</head>
<body>
  <div class="frame">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive" allowfullscreen></iframe>
  </div>
</body>
</html>
