<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Chart Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, green 0%, transparent 30%),
                  radial-gradient(circle at bottom left, blue 0%, transparent 30%),
                  radial-gradient(circle at bottom center, orange 0%, transparent 30%),
                  radial-gradient(circle at bottom right, blue 0%, transparent 30%);
      background-color: #ffffff; /* fallback */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive" allowfullscreen></iframe>
  </div>
</body>
</html>
