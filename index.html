<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Chart Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, green 0%, transparent 60%),
                  radial-gradient(circle at bottom right, blue 0%, transparent 60%),
                  radial-gradient(circle at top right, orange 0%, transparent 90%),
                  radial-gradient(circle at bottom left, yellow 0%, transparent 60%);
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      align-items: stretch;
      margin: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .frame {
      flex: 2;
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .counts-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .counts-boxes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-between;
    }

    .count-box {
      flex: 1;
      min-height: 80px;
      padding: 1rem;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .blue { background: #007BFF; }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }

    /* Responsive: stack chart on top and counts below */
    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    
      .frame {
        width: 100%;
        height: 400px; /* fixed chart height for mobile */
      }
    
      .counts-section {
        width: 100%;
      }
    
      .counts-boxes {
        flex: unset;
      }
    }
    
  </style>
  <script>
    async function fetchCell(url, elementId) {
      try {
        const response = await fetch(url);
        let text = await response.text();
        text = text.trim();

        // Remove surrounding quotes if present
        if (text.startsWith('"') && text.endsWith('"')) {
          text = text.slice(1, -1);
        }

        document.getElementById(elementId).textContent = text;
      } catch (e) {
        console.error("Error fetching cell:", e);
      }
    }

    function updateCounts() {
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=O2", "blue-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=P2", "green-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=Q2", "yellow-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=R2", "red-count");
    }

    window.onload = () => {
      updateCounts();
      setInterval(updateCounts, 10000);
    };
  </script>
</head>
<body>
  <div class="main-container">
    <div class="frame">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive" allowfullscreen></iframe>
    </div>

    <div class="counts-section">
      <h2>Current Count</h2>
      <div class="counts-boxes">
        <div class="count-box blue">Blue<br><span id="blue-count">--</span></div>
        <div class="count-box green">Green<br><span id="green-count">--</span></div>
        <div class="count-box yellow">Yellow<br><span id="yellow-count">--</span></div>
        <div class="count-box red">Red<br><span id="red-count">--</span></div>
      </div>
    </div>
  </div>
</body>
</html>
