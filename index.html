<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roda da Evolu√ß√£o</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, green 0%, transparent 60%),
                  radial-gradient(circle at bottom right, blue 0%, transparent 60%),
                  radial-gradient(circle at top right, orange 0%, transparent 90%),
                  radial-gradient(circle at bottom left, yellow 0%, transparent 60%);
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      align-items: stretch;
      margin: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .frame {
      flex: 2;
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      height: 80%;
      border-radius: 8px;
      display: block;
    }

    .last-event-box {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff3f3;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .live-dot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .counts-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2, h3 {
      margin: 0;
      text-align: center;
    }

    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.2rem; font-weight: normal; }

    .counts-boxes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-between;
    }

    .count-box {
      flex: 1;
      min-height: 80px;
      padding: 1rem;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    .blue { background: #007BFF; }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0%   { opacity: 1; transform: translateY(0) scale(1); }
      50%  { opacity: 0.8; transform: translateY(-40px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-120px) scale(0.8); }
    }

    @media (max-width: 1000px) and (orientation: portrait) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }

      .frame {
        width: 100%;
        height: auto;
      }

      iframe {
        width: 100%;
        height: 500px;
      }

      .counts-section {
        width: 100%;
        margin-top: 1rem;
      }

      .counts-boxes {
        flex: unset;
      }
    }
  </style>
  <script>
    async function fetchCell(url, elementId, prefix = "") {
      try {
        const response = await fetch(url);
        let text = await response.text();
        text = text.trim();
        if (text.startsWith('"') && text.endsWith('"')) {
          text = text.slice(1, -1);
        }
        document.getElementById(elementId).textContent = prefix + text;
      } catch (e) {
        console.error("Erro ao buscar c√©lula:", e);
      }
    }

    function updateCounts() {
      // gera√ß√£o
      fetchCell(
        "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=N2",
        "geracao-atual",
        "Gera√ß√£o Atual: "
      );

      // contagens
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=O2", "blue-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=P2", "green-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=Q2", "yellow-count");
      fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=R2", "red-count");

      // √∫ltimo evento
      fetchCell(
        "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=S2",
        "last-event",
        "√öltimo Evento: "
      );
    }

    function spawnEmojis(boxId, emoji) {
      const count = Math.floor(Math.random() * 3) + 3;
      const box = document.getElementById(boxId);
      const rect = box.getBoundingClientRect();
    
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "emoji";
        el.textContent = emoji;
    
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + window.scrollY;
    
        el.style.left = x + "px";
        el.style.top = y + "px";
        el.style.animationDuration = (1.5 + Math.random() * 1) + "s";
    
        document.body.appendChild(el);
    
        setTimeout(() => el.remove(), 2000);
      }
    }

    window.onload = () => {
      updateCounts();
      setInterval(updateCounts, 10000);

      const emojis = {
        blue: "üíô",
        green: "üíö",
        yellow: "üíõ",
        red: "‚ù§Ô∏è"
      };

      Object.keys(emojis).forEach(color => {
        document.getElementById(color + "-box")
          .addEventListener("click", () => spawnEmojis(color + "-box", emojis[color]));
      });
    };
  </script>
</head>
<body>
  <div class="main-container">
    <div class="frame">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive" allowfullscreen></iframe>
      <div class="last-event-box">
        <div class="live-dot"></div>
        <span id="last-event">√öltimo Evento: --</span>
      </div>
    </div>

    <div class="counts-section">
      <h2 id="geracao-atual">Gera√ß√£o Atual: --</h2>
      <div class="counts-boxes">
        <div class="count-box blue" id="blue-box">Azul<br><span id="blue-count">--</span></div>
        <div class="count-box green" id="green-box">Verde<br><span id="green-count">--</span></div>
        <div class="count-box yellow" id="yellow-box">Amarelo<br><span id="yellow-count">--</span></div>
        <div class="count-box red" id="red-box">Vermelho<br><span id="red-count">--</span></div>
      </div>
    </div>
  </div>
</body>
</html>
