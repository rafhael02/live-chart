<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .chart-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(2); /* Doubles the size */
      transform-origin: center center; /* Keeps it centered */
    }
    iframe {
      border: none;
      width: 800px; /* Adjust if needed */
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive"></iframe>
  </div>
</body>
</html>
