<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
    }
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 800px;
      aspect-ratio: 4 / 3;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive"></iframe>
  </div>
</body>
</html>
