<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Roda da Evolu√ß√£o</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top left, green 0%, transparent 60%),
                  radial-gradient(circle at bottom right, blue 0%, transparent 60%),
                  radial-gradient(circle at top right, orange 0%, transparent 90%),
                  radial-gradient(circle at bottom left, yellow 0%, transparent 60%);
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      gap: 2rem;
      align-items: stretch;
      margin: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .frame {
      flex: 2;
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      height: 90%;
      border-radius: 8px;
      display: block;
    }

    .last-event-box {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff3f3;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .live-dot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .counts-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 { margin: 0; text-align: center; font-size: 1.5rem; }

    .counts-boxes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-between;
    }

    .count-box {
      flex: 1;
      min-height: 80px;
      padding: 1rem;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    .blue { background: #007BFF; }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .orange { background: #ffa500; }

    .fitness-bar-container {
      width: 100%;
      height: 16px;
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 5px;
      overflow: hidden;
      position: relative;
    }

    .fitness-bar {
      height: 100%;
      width: 0%;
      background: green;
      border-radius: 8px;
      transition: width 0.5s ease, background-color 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 1px;
      padding-right: 9px;
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
      box-sizing: border-box;
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0%   { opacity: 1; transform: translateY(0) scale(1); }
      50%  { opacity: 0.8; transform: translateY(-40px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-120px) scale(0.8); }
    }
    
    @media (max-width: 1000px) and (orientation: portrait) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    
      .frame {
        width: 100%;
        height: 65vh; /* aumenta a altura do frame */
      }
    
      iframe {
        width: 100%;
        height: 100%; /* ocupa toda altura do frame */
        transform: scale(1.5); /* zoom do gr√°fico */
        transform-origin: top center; /* mant√©m o topo fixo */
      }
    
      .counts-section {
        width: 100%;
        margin-top: 1rem;
      }
    
      .counts-boxes {
        flex: unset;
      }
    }
    
    @media (max-width: 1000px) and (orientation: landscape) {
      .main-container {
        flex-direction: row;
        align-items: center;
        gap: 1rem;
        margin: 1rem;
      }
    
      .frame {
        flex: 1.5;
        padding: 0.5rem;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    
      iframe {
        height: 300px; 
      }
    
      .counts-section {
        flex: 1;
        width: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    
      .counts-boxes {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: space-between;
      }
    
      .count-box {
        flex: 1 1 45%;
        min-height: 70px;
        padding: 0.5rem;
        font-size: 1rem;
      }
    
      .fitness-bar-container {
        height: 10px;
      }
    
      .fitness-bar {
        font-size: 0.75rem;
        padding-right: 6px;
      }
    
      .fitness-label {
        font-size: 0.8rem;
      }
    }

  </style>
  <script>
    async function fetchCell(url, elementId, prefix = "") {
      try {
        const response = await fetch(url);
        let text = await response.text();
        text = text.trim();
        if (text.startsWith('"') && text.endsWith('"')) text = text.slice(1, -1);
        if (elementId) document.getElementById(elementId).textContent = prefix + text;
        return parseFloat(text) || 0;
      } catch (e) {
        console.error("Erro ao buscar c√©lula:", e);
        return 0;
      }
    }

    async function updateCountsAndFitness() {
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=N2", "geracao-atual", "Gera√ß√£o Atual: ");
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=O2", "blue-count");
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=P2", "green-count");
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=Q2", "yellow-count");
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=R2", "orange-count");
      await fetchCell("https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=S2", "last-event", "√öltimo Evento: ");

      const fitnessUrls = {
        blue: "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=O5",
        green: "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=P5",
        yellow: "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=Q5",
        orange: "https://docs.google.com/spreadsheets/d/1Vv0tgSN05-hyKR837BkPM4QsebGyXOZolt58elGto18/gviz/tq?tqx=out:csv&range=R5"
      };

      let fitness = {};
      for (const color in fitnessUrls) {
        fitness[color] = await fetchCell(fitnessUrls[color], null);
      }

      const maxFitness = Math.max(...Object.values(fitness), 1);
      for (const color in fitness) {
        const proportion = (fitness[color] / maxFitness) * 100;
        const bar = document.getElementById(color + "-fitness");
        if (bar) {
          bar.style.width = proportion + "%";
          const greenRatio = fitness[color] / maxFitness;
          const red = Math.floor(255 * (1 - greenRatio));
          const green = Math.floor(200 * greenRatio + 55);
          bar.style.backgroundColor = `rgb(${red}, ${green}, 0)`;
          bar.textContent = `‚ö°${Math.round(fitness[color])}`;
        }
      }
    }

    function spawnEmojis(boxId, emoji) {
      const count = Math.floor(Math.random() * 3) + 3;
      const box = document.getElementById(boxId);
      const rect = box.getBoundingClientRect();
    
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "emoji";
        el.textContent = emoji;
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + window.scrollY;
        el.style.left = x + "px";
        el.style.top = y + "px";
        el.style.animationDuration = (1.5 + Math.random() * 1) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }

    window.onload = () => {
      updateCountsAndFitness();
      setInterval(updateCountsAndFitness, 10000);

      const emojis = { blue: "üíô", green: "üíö", yellow: "üíõ", orange: "üß°" };
      Object.keys(emojis).forEach(color => {
        document.getElementById(color + "-box")
          .addEventListener("click", () => spawnEmojis(color + "-box", emojis[color]));
      });
    };
  </script>
</head>
<body>
  <div class="main-container">
    <div class="frame">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRz9hVP7G-Tm2Ie3z0-Kj1HXg1qSGTJINEWmqVFiL9_BknGwLI0KRITqyA3NWJkzp8jFUXqiYRIK3uj/pubchart?oid=880450610&format=interactive" allowfullscreen></iframe>
      <div class="last-event-box">
        <div class="live-dot"></div>
        <span id="last-event">√öltimo Evento: --</span>
      </div>
    </div>

    <div class="counts-section">
      <h2 id="geracao-atual">Gera√ß√£o Atual: --</h2>
      <div class="counts-boxes">
        <div class="count-box blue" id="blue-box">
          Azul<br><span id="blue-count">--</span>
          <div class="fitness-bar-container"><div class="fitness-bar" id="blue-fitness">‚ö°0</div></div>
        </div>
        <div class="count-box green" id="green-box">
          Verde<br><span id="green-count">--</span>
          <div class="fitness-bar-container"><div class="fitness-bar" id="green-fitness">‚ö°0</div></div>
        </div>
        <div class="count-box yellow" id="yellow-box">
          Amarelo<br><span id="yellow-count">--</span>
          <div class="fitness-bar-container"><div class="fitness-bar" id="yellow-fitness">‚ö°0</div></div>
        </div>
        <div class="count-box orange" id="orange-box">
          Laranja<br><span id="orange-count">--</span>
          <div class="fitness-bar-container"><div class="fitness-bar" id="orange-fitness">‚ö°0</div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
